<h1>Accessible Modal Component</h1>

<p>Welcome to the accessible modal testing page!</p>
<button (click)="show()" class="button button-primary" type="button">
  Show Modal
</button>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">First Name</label>
      <input
        aria-describedby="firstname-error"
        type="text"
        id="firstName"
        formControlName="firstName"
        [attr.aria-invalid]="form.get('firstName').invalid"
      />
      <span
        id="firstname-error"
        class="validation-error"
        *ngIf="form.get('firstName')?.errors?.required"
      >
        First name is required!
      </span>
    </div>
    <div class="form-field">
      <label for="surname">Surname</label>
      <input
        aria-describedby="surname-error"
        type="text"
        id="surname"
        formControlName="surname"
        [attr.aria-invalid]="form.get('surname').invalid"
      />
      <span
        id="surname-error"
        class="validation-error"
        *ngIf="form.get('surname')?.errors?.required"
      >
        Surname is required!
      </span>
    </div>
    <div class="form-field">
      <label for="age">Age</label>
      <input
        aria-describedby="age-error"
        type="text"
        id="age"
        formControlName="age"
        [attr.aria-invalid]="form.get('age').invalid"
      />
      <span
        id="age-error"
        class="validation-error"
        *ngIf="form.get('age')?.errors?.required"
      >
        Age is required!
      </span>
    </div>

    <label for="info">Subscribe to newsletter</label>
    <input
      type="checkbox"
      id="info"
      (change)="info = !info"
      formControlName="info"
    />
    <p [@fade] *ngIf="info">This is placeholder for more information</p>

    <div class="button-group">
      <button
        class="button button-primary"
        type="submit"
        [attr.aria-disabled]="form.invalid"
      >
        Submit
      </button>
      <button class="button button-secondary" (click)="modalRef.close()">
        Cancel
      </button>
    </div>
  </form>
</ng-template>
